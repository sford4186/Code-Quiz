<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-3 p-3">
                <a href="highscore.html" style="color:white">Highscore Page</a>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-3" id="timer" style="color: white;"></div>
        </div>
        <div class="row m-4" id="startScreen">
            <h1 style="color: white">Code Quiz Challenge</h1>
            <div class="col-sm-3"></div>
            <div class="col-sm-6"><p style="justify-content:center">Try to answer the following code-related questions within the time limit. Keep in mind
                that incorrect answers will penalize your scoretime by ten seconds! </p>
                <br>
                <button id="start" style="background-color: blue">Start Quiz</button>
            </div>
        </div>
        <div class="row" style="display: none;" id="gameBoard">
            <div class="col-sm-3"></div>
            <div class="col-sm-6"><span id="question"></span></div>
            <br>
            <br>
            <div id="answer-buttons" class="btn-grid">
                <button id="button0">Button 1<span id="choice0"></span></button>
                <button id="button1">Button 2<span id="choice1"></span></button>
                <button id="button2">Button 3<span id="choice2"></span></button>
                <button id="button3">Button 4<span id="choice3"></span></button>
            </div>
            <br>
            <br>
            <div><button id="next">
                    <h4>Next</h4>
                </button></div>
            <br>
            <hr>

            <h4> <span id="answer" style="display: block"></span></h4>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
