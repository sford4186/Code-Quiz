<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-3 p-3">
                <a href="highscore.html" target="_blank" style="color:white;">View Highscores</a>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-3" id="timer" style="color: white;"></div>
            <div class="col-sm-12" id="score" style="color:white;"></div>

        </div>
        <br>
        <br>

        <div class="row m-6" id="startScreen" style="justify-content: center">

            <h1 style="color: white">Code Quiz Challenge</h1>
            <br>
            <br>
            <div class="col-sm-3"></div>
            <br>
            <br>
            <div class="col-sm-6">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind
                    that incorrect answers will penalize your scoretime by ten seconds! Click the Start button to begin!
                </p>
                <br>
                <br>

            </div>
            <button id="start" style="background-color: red">Start Game</button>
        </div>
        <br>
        <div class="row" style="display: none;" id="gameBoard">
            <div class="col-sm-3"></div>
            <div class="col-sm-12"><span id="question"></span></div>
            <br>
            <br>
            <div id="answer-buttons" class="btn-grid">
                <button id="button0">Button 1<span id="choice0"></span></button>
                <button id="button1">Button 2<span id="choice1"></span></button>
                <button id="button2">Button 3<span id="choice2"></span></button>
                <button id="button3">Button 4<span id="choice3"></span></button>
            </div>

            <form id="form" style="display: none;" id="form-grid">

                <h2>Enter Your Initials:</h2> <input type="text" placeholder="Enter your initials" id="name" />
    
                <button id="submit">Submit</button>
    
            </form>
            <div>
                <h4 id="response"></h4>
            </div>
    
            <div class="row" id="highscore">
                <div class="col-sm-3"></div>
                <div class="col-sm-6"><span id="board"></span></div>
                <br>
                <br>
    
            </div>

            <br>
            <br>
            <br>
            <hr>

            <h4> <span id="answer" style="display: block"></span></h4>
        </div>
        
    </div>
    

    </div>
    


    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
