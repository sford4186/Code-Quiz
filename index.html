<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row " >
            <div class="col-sm-3 p-3">
                <a href="highscore.html">Highscore Page</a>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-3" id="timer"></div>
        </div>
        <div class="row m-4" id="startScreen">
            <h1 style="text-align: center">Code Quiz Challenge</h1>
            <div class="col-sm-3"></div>
            <div class="col-sm-6">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio ipsum ut iure blanditiis, tenetur saepe vitae, aperiam mollitia debitis impedit aliquid maxime natus. Amet fugit sit cumque, ratione a consequuntur!
            <button id="start">Start Game</button>
            </div>
        </div>
        <div class="row" style="display: none;" id="gameBoard">
            <div class="col-sm-3"></div>
            <div class="col-sm-6"><span id="question"></span></div>
            <div id="answer-buttons" class="btn-grid">
                <button id="button0">Button 1<span id="choice0"></span></button>
                <button id="button1">Button 2<span id="choice1"></span></button>
                <button id="button2">Button 3<span id="choice2"></span></button>
                <button id="button3">Button 4<span id="choice3"></span></button>
            </div>
            
            <div><button id="next">next</button></div>
            <br>
            <br>
            <div id="answer" class="correctAnswer">Answer</div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
