<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/highscore.css">
    <title>HighScore</title>
</head>

<body>
    <div class="container-fluid">

        <h1>All Done!</h1>
        <div class="col-sm-3" id="timer"></div>
        <form>
            

            <h2>Enter Your Initials:</h2> <input placeholder="Enter your initials" id="name" />

            <button id="submit">Submit</button>

        </form>
        <div>
            <h4 id="response"></h4>
        </div>

    </div>
    </div>
    <script>
        var submitEl = document.querySelector("#submit");
        var nameInput = document.querySelector("#name");
        
        

        var submissionResponseEl = document.querySelector("#response");

        submitEl.addEventListener("click", function (event) {
            event.preventDefault();

            console.log(event);
            

            var response = "Thank you for your submission " + nameInput.value + "!  Your score is " 
            submissionResponseEl.textContent = response;

            submitEl.disabled = true;
        });
    </script>
</body>

</html>
